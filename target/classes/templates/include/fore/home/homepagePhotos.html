<div th:fragment="html">
    <div class="categoryWithCarousel">
        <div class="headbar show1">
            <div class="head">
                <span style="margin-left:10px" class="glyphicon glyphicon-th-list"></span>
                <span style="margin-left:10px" >热门照片</span>
            </div>
            <div class="rightMenu">
                <span><a href="">商品列表</a></span>
                <span><a href="">用户列表</a></span>
            </div>

        </div>
        <div class="carouselDiv">
            <img  class="carouselImage" src="img/lunbo/1.jpg" >
        </div>
    </div>
    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts">
            <div class="left-mark"></div>
            <span class="categoryTitle">热门照片</span>
            <br>
            <div class="photoItem"  v-for="p in photos">
                <a :href="'photo?pid='+p.id">
                    <img :src="'img/photo/'+p.id+'.jpg'">
                </a>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
