<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('照片管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'photos',
            pagination:{},
            beans: [],
            bean: {id:0, name:'',description:'', category:'', shutterSpeed:'',aperture:'',iso:'', camera:''},
            file: null
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content   ;
                    });
                },
                add: function () {
                    if(!checkEmpty(this.file, "照片"))
                        return;
                    if(!checkEmpty(this.bean.name, "照片名称"))
                        return;
                    if(!checkEmpty(this.bean.description, "图片描述"))
                        return;
                    if(!checkEmpty(this.bean.shutterSpeed, "快门速度"))
                        return;
                    if(!checkEmpty(this.bean.aperture, "光圈"))
                        return;
                    if(!checkEmpty(this.bean.iso, "ISO"))
                        return;
                    if(!checkEmpty(this.bean.camera, "相机"))
                        return;
                    if(!checkEmpty(this.bean.category, "分类"))
                        return;
                    var url = this.uri;

                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    formData.append("image", this.file);
                    formData.append("name", this.bean.name);
                    formData.append("description", this.bean.description);
                    formData.append("shutterSpeed", this.bean.shutterSpeed);
                    formData.append("aperture", this.bean.aperture);
                    formData.append("iso", this.bean.iso);
                    formData.append("camera", this.bean.camera);
                    formData.append("category", this.bean.category);

                    axios.post(url, formData).then(function(response){
                        vue.list(0);
                        vue.bean = {id:0,name:'',description:'', category:'', shutterSpeed:'',aperture:'',iso:'', camera:''};
                        $("#photoPic").val('');
                        vue.file = null;
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length){
                            alert(response.data);
                        }
                        else{
                            vue.list(0);
                        }
                    });
                },
                getFile: function (event) {
                    this.file = event.target.files[0];
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea" >
    <h1 class="label label-info" >照片管理</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>照片</th>
                <th>照片名称</th>
                <th>照片分类</th>
                <th>照片描述</th>
                <th>光圈大小</th>
                <th>快门速度</th>
                <th>ISO</th>
                <th>相机型号</th>
                <th>创建日期</th>
                <th>所属用户</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    <img height="40px"  :src="'img/photo/'+bean.id+'.jpg'">
                </td>
                <td>
                    {{bean.name}}
                </td>
                <td>
                    {{bean.category}}
                </td>
                <td>
                    {{bean.description}}
                </td>
                <td>
                    {{bean.aperture}}
                </td>
                <td>
                    {{bean.shutterSpeed}}
                </td>
                <td>
                    {{bean.iso}}
                </td>
                <td>
                    {{bean.camera}}
                </td>
                <td>
                    {{bean.createDate | formatDateFilter}}
                </td>
                <td>
                    {{bean.user.username}}
                </td>
                <td>
                    <a :href="'photo_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增照片</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>照片</td>
                    <td>
                        <input id="photoPic" accept="image/*" type="file" name="image" @change="getFile($event)" />
                    </td>
                </tr>
                <tr>
                    <td>照片名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>照片分类</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.category" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>照片描述</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.description" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>快门</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.shutterSpeed"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>光圈</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.aperture" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>ISO</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.iso"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>相机</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.camera"  type="text"
                                class="form-control"></td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
