<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('照片评论管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var pid = getUrlParms("pid");
        var data4Vue = {
            uri:'comments',
            pagination:{},
            beans: [],
            bean: {id:0, content:'', photo:{id:0}},
            photo: ''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.getPhoto(pid);
                this.list(0);
            },
            methods: {
                getPhoto:function(pid){
                    var url = "photos/"+pid;
                    axios.get(url).then(function(response) {
                        vue.photo = response.data;
                    })
                },
                list:function(start){
                    var url =  "photos/"+pid+"/"+this.uri+"?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content   ;
                    });
                },
                add: function () {
                    if(!checkEmpty(this.bean.content, "评论内容"))
                        return;
                    var url = this.uri;
                    this.bean.photo.id = pid;
                    axios.post(url, this.bean).then(function(response){
                        vue.list(0);
                        vue.bean = {id:0, content:'', photo:{id:0}};
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length){
                            alert(response.data);
                        }
                        else{
                            vue.list(0);
                        }
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="photo_list">所有照片</a></li>
        <li class="active">照片评论管理</li>
    </ol>
    <h1 class="label label-info" >照片评论管理</h1>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>评论内容</th>
                <th>评论用户</th>
                <th>评论时间</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    {{bean.content}}
                </td>
                <td>
                    {{bean.user.username}}
                </td>
                <td>
                    {{bean.createDate | formatDateFilter}}
                </td>
                <td>
                    <a :href="'photo_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增评论</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>评论内容</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.content" type="text"
                                class="form-control"></td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
