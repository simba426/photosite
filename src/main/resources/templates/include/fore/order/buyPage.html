<div th:fragment="html"> 
	<script>
		$(function(){
			var pid = getUrlParms("pid");
	        var data4Vue = {
	        		uri:'forebuy',
				    p:'',
				    num:'',
	        		total:0,
	        		order:{address:'',receiver:'',email:'',userMessage:'', number:'', sid:''}
	        };
	        //ViewModel
	        var vue = new Vue({
	            el: '#workingArea',
	            data: data4Vue,
	            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
	            	this.load();
	            },        
	            methods: {     	
	            	load:function(){
	                    var url =  "foreproduct/"+pid;
	                    axios.get(url).then(function(response) {
	                    	var result = response.data;
	            	        vue.p = result.data.product;
	            	        vue.order.sid = vue.p.user.id;
	            	        vue.order.number = vue.p.price;
	                        vue.$nextTick(function(){
	        	            	linkDefaultActions();
	                        })
	                    });
	            	},
	            	submitOrder:function(){
	                    var url =  "forecreateOrder/" + vue.p.id;
	                    axios.post(url,this.order).then(function(response) {
	                    	var result = response.data;
	                    	var oid = result.data.oid;
	                    	var total = result.data.total;
	                    	location.href="pay?oid="+oid+"&total="+total;
	                    });	            		
	            	}
	            }
	        });       			
			
		})
	</script>
	<div class="buyPageDiv">
		<div class="address">
			<div class="addressTip">输入收货地址</div>
			<div>
			
				<table class="addressTable">
					<tr>
						<td class="firstColumn">详细地址<span class="redStar">*</span></td>
						
						<td><textarea name="address" v-model="order.address" placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息"></textarea></td>
					</tr>
					<tr>
						<td>收货人姓名<span class="redStar">*</span></td>
						<td><input  name="receiver"  v-model="order.receiver" placeholder="收件人姓名" type="text"></td>
					</tr>
					<tr>
						<td>邮箱号 <span class="redStar">*</span></td>
						<td><input name="email"  v-model="order.email" placeholder="请输入邮箱号" type="text"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="productList">
			<div class="productListTip">确认订单信息</div>
			
			
			<table class="productListTable">
				<thead>
					<tr>
						<th colspan="2" class="productListTableFirstColumn">
							产品
						</th>
						<th>单价</th>
						<th>数量</th>
						<th>小计</th>
					</tr>
					<tr class="rowborder">
						<td  colspan="2" ></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody class="productListTableTbody">
						<tr class="orderItemTR" >
							<td class="orderItemFirstTD">
								<img class="orderItemImg"  :src="'img/productSingle/'+p.id+'.jpg'">
							</td>
							<td class="orderItemProductInfo">
								<a  :href="'product?pid='+p.id" class="orderItemProductLink">
									{{p.name}}
								</a>
							</td>
							<td>
								<span class="orderItemProductPrice">
									{{p.price | formatMoneyFilter}}
								</span>
							</td>
							<td>
								<span class="orderItemProductNumber">{{1}}</span>
							</td>
							<td>
								<span class="orderItemUnitSum">
									{{p.price| formatMoneyFilter}}
								</span>
							</td>
						</tr>
				</tbody>
			</table>
			<div class="orderItemSumDiv">
				<div class="pull-left">
					<span class="leaveMessageText">给卖家留言:</span>
					<span>
						<img class="leaveMessageImg" src="img/site/leaveMessage.png">
					</span>
					<span class="leaveMessageTextareaSpan">
						<textarea name="userMessage" v-model="order.userMessage" class="leaveMessageTextarea"></textarea>
						<div>
							<span>还可以输入200个字符</span>
						</div>
					</span>
				</div>
				<span class="pull-right">店铺合计(含运费): ￥
					{{p.price|formatMoneyFilter}}
				</span>
			</div>
		
		</div>
		<div class="orderItemTotalSumDiv">
			<div class="pull-right"> 
				<span>实付款：</span>
				<span class="orderItemTotalSumSpan">{{p.price|formatMoneyFilter}}</span>
			</div>
		</div>
		<div class="submitOrderDiv">
				<button type="submit" class="submitOrderButton" @click="submitOrder">提交订单</button>
		</div>
	</div>
</div>
