<div th:fragment="html"> 
	<div class="photoDiv" v-show="showPhoto" >
		<div class="productDetailTopPart">
			<a href="#nowhere" class="productDetailTopPartSelectedLink selected">Photo</a>
			<a href="#nowhere" class="productDetailTopReviewLink" @click="toggle2Product">Product<span class="productDetailTopReviewLinkNumber"></span> </a>
		</div>

		<div class="photoItem"  v-for="p in photos">
			<a :href="'photo?pid='+p.id">
				<img :src="'img/photo/'+p.id+'.jpg'">
			</a>
		</div>

	</div>
</div>
