<div th:fragment="html"> 
	<div class="productDiv" v-show="showProduct" >
		<div class="productReviewTopPart">
			<a  href="#nowhere" class="productReviewTopPartSelectedLink" @click="toggle2Photo">照片</a>
			<a  href="#nowhere" class="selected">商品<span class="productReviewTopReviewLinkNumber"></span> </a>
		</div>

		<div class="photoItem"  v-for="p in products">
			<a :href="'photo?pid='+p.id">
				<img :src="'img/productSingle/'+p.id+'.jpg'">
			</a>
		</div>
	</div>
</div>
