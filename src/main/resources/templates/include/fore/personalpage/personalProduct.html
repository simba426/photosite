<div th:fragment="html"> 
	<div class="productDiv" v-show="showProduct" >
		<div class="productReviewTopPart">
			<a  href="#nowhere" class="productReviewTopPartSelectedLink" @click="toggle2Photo">Photo</a>
			<a  href="#nowhere" class="selected">Product<span class="productReviewTopReviewLinkNumber"></span> </a>
		</div>

		<div class="productItem"  v-for="p in products">
			<a :href="'product?pid='+p.id">
				<img width="100px" :src="'img/productSingle/'+p.id+'.jpg'">
			</a>

			<a class="productItemDescLink" href="'product?pid='+p.id">
                                    <span class="productItemDesc">
                                    {{p.name | subStringFilter(0,20)}}
                                    </span>
			</a>
			<span class="productPrice">
                                    Â¥{{p.price | formatMoneyFilter}}
                                </span>
		</div>
	</div>
</div>
