<div th:fragment="html"> 
	<div class="productDetailDiv">
		<div class="productDetailTopPart">
			<a href="#nowhere" class="productDetailTopPartSelectedLink selected">照片详情</a>
		</div>

		<div class="productParamterPart">
			<div class="productParamter">照片参数：</div>
			<div class="productParamterList">
				<span>所属分类: {{p.category}}</span>
				<span>快门速度: {{p.shutterSpeed}}</span>
				<span>光圈: {{p.aperture}}</span>
				<span>ISO: {{p.iso}}</span>
				<span>使用相机: {{p.camera}}</span>
			</div>
			<div class="productParamterList">
				<span>描述信息: {{p.description}}</span>
			</div>
			<div style="clear:both"></div>
		</div>
		
		<div class="productDetailImagesPart">
			<img v-for="pi in p.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'">
		</div>
	</div>
</div>
